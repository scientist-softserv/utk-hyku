name: "Build Test Lint"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

jobs:
  build:
    uses: scientist-softserv/actions/.github/workflows/build.yaml@self-hosted-runner
    with:
      target: hyku-base
      worker: true
      workerTarget: hyku-worker
      # tag: deca90d9
  test:
    needs: build
    uses: scientist-softserv/actions/.github/workflows/test.yaml@self-hosted-runner
    with:
      worker: true
      # tag: deca90d9
  lint:
    needs: build
    uses: scientist-softserv/actions/.github/workflows/lint.yaml@self-hosted-runner
    with:
      worker: true
      # tag: deca90d9
  retag:
    needs: build
    uses: scientist-softserv/actions/.github/workflows/retag.yaml@self-hosted-runner
    with:
      worker: true
